<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul class="barra-de-navegacao">
                <li class="nav-item">
                    <a class="nav-menu" href="almoco.html">Almoços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-menu" href="lanche.html">Lanches</a>

                <li class="nav-item">
                    <a class="nav-menu" href="cadastro.html">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-menu" href="tabeladeprecos.html">Preços</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <h1>Cadastro</h1>
        <form class="formulario">
            <label class="almoco-descricao" for="user">Usuário</label>
            <input class="input" type="text" name="usuario" id="user" placeholder="Digite seu usuário">
            <label class="almoco-descricao" for="senha">Senha</label>
            <input class="input" type="password" name="password" id="senha" placeholder="Digite sua senha">
            <label class="almoco-descricao" for="email">Email</label>
            <input class="input" type="email" name="email" id="email" placeholder="Digite seu email">
            <label class="almoco-descricao" for="name">Nome Completo</label>
            <input class="input" type="text" name="nome-completo" id="name" placeholder="Digite seu nome completo">
            <label class="almoco-descricao" for="cpf">CPF</label>
            <input class="input" type="number" name="cpf" id="cpf" placeholder="Digite seu CPF">
            <label class="almoco-descricao" for="senha">Data de Nascimento</label>
            <input class="input" type="text" data-format="00/00/0000" placeholder="dd/mm/yyyy">
            <label class="almoco-descricao" for="endereco">Endereço</label>
            <input class="input" type="text" name="endereco" id="endereco" placeholder="Digite seu endereco">
            <button class="cadastro">Enviar</button><br>
            <a href="index.html" class="voltar">Voltar</a>
            <br><br>
        </form>

        <!-- <footer class="back-buttom">

        </footer> -->
    </main>

</body>

</html>
